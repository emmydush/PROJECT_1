{% extends 'base.html' %}

{% block title %}Password Changed - {{ business_settings.business_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center"><i class="fas fa-check-circle text-success"></i> Password Changed</h3>
            </div>
            <div class="card-body text-center">
                <p>Your password has been changed successfully!</p>
                <a href="{% url 'dashboard:index' %}" class="btn btn-primary">Go to Dashboard</a>
                <a href="{% url 'authentication:profile' %}" class="btn btn-secondary">Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

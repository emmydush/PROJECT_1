{% extends 'authentication/base_auth.html' %}

{% block title %}Password Reset - {{ business_settings.business_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center"><i class="fas fa-key"></i> Reset Password</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Enter your email address and we'll send you a link to reset your password.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'authentication:login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
